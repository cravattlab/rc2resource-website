<ol class="refs">
    {{ range . }}
    <li class="cite">
        {{ .authors_list }} ({{ .year}}) {{ .title }}, {{ .journal }} {{ .volume }}, {{ .pages }}.
        <a href="{{ .doi_link }}" target="_blank">DOI</a>
        <a href="{{ .pubmed_link }}" target="_blank">PubMed</a>
    </li>
    {{ end }}
</ol>
